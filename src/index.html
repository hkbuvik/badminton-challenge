<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <title>Badminton challenge</title>

    <link rel="stylesheet" href="css/normalize.css?v=1">
    <link rel="stylesheet" href="css/main.css?v=1">
    <link rel="stylesheet" href="css/badminton-challenge.css?v=1">

    <!-- Firebase -->
    <script defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/ui/4.7.0/firebase-ui-auth__no.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.gstatic.com/firebasejs/ui/4.7.0/firebase-ui-auth.css"/>

    <!-- Application -->
    <script defer src="js/persistence/CurrentUser.js"></script>
    <script defer src="js/persistence/Tournaments.js"></script>
    <script defer src="js/persistence/OneTournament.js"></script>
    <script defer src="js/controller/OneTournamentController.js"></script>
    <script defer src="js/controller/TournamentsController.js"></script>
    <script defer src="js/controller/UserAuthStateController.js"></script>
    <script defer src="js/controller/UserProfileController.js"></script>
    <script defer src="js/controller/FirebaseController.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>

<header>
    <div class="title">
        <span class="gullvikmoen">Gullvikmoen</span> Badminton Challenge <span id="tournament-name"></span>
        <span id="user-auth-state-panel">
            <a id="user-auth-state" class="smallFont right" href=""></a>
        </span>
    </div>
</header>

<fieldset id="firebaseui-auth-panel">
    <div id="firebaseui-auth-container"></div>
    <legend id="firebaseui-auth-loader">Laster...</legend>
</fieldset>

<fieldset id="user-profile-panel" class="hidden">
    <legend>Din bruker</legend>
    <div>
        <label>E-post:</label> <span id="user-email"></span>
    </div>
    <div>
        <label for="user-display-name-input">Navn:</label> <input type="text" id="user-display-name-input">
        <button id="update-user-display-name-button">Lagre</button>
        <span id="update-user-display-name-status"></span>
        <div class="subtext">Dette navnet vil vises i rankinglister og kampoppsett</div>
    </div>
</fieldset>

<fieldset id="tournament-panel" class="hidden">
    <legend>Turneringer</legend>
    <div id="tournament-list">Finner turneringer...</div>
    <fieldset id="new-tournament" class="hidden">
        <legend>Ny turnering</legend>
        <table>
            <tr>
                <td><label for="new-tournament-name-input">Navn:</label></td>
                <td colspan="4"><input type="text" id="new-tournament-name-input"></td>
            </tr>
            <tr>
                <td><label for="registration-deadline-date">Påmeldingsfrist:</label></td>
                <td>
                    <input type="text" class="date-input width-3ch" id="registration-deadline-date">
                    <div class="subtext">dd</div>
                </td>
                <td>
                    <input type="text" class="date-input width-3ch" id="registration-deadline-month">
                    <div class="subtext">mm</div>
                </td>
                <td>
                    <input type="text" class="date-input width-5ch" id="registration-deadline-year">
                    <div class="subtext">yyyy</div>
                </td>
            </tr>
        </table>
        <button id="new-tournament-button" class="fullWidth">Lagre</button>
    </fieldset>
</fieldset>

<fieldset id="one-tournament-panel" class="hidden">
    <legend>Påmeldte spillere</legend>
    <div>
        <ol id="tournament-players"></ol>
    </div>
    <button id="add-player-button" class="fullWidth">Meld meg på</button>
    <button id="remove-player-button" class="hidden">Jeg angrer, meld meg av</button>
    <div id="registration-deadline-passed-text" class="hidden subtext">Påmeldingsfristen er utløpt</div>
    <button id="start-tournament-button" class="hidden">Start turnering</button>
</fieldset>

</body>

</html>
